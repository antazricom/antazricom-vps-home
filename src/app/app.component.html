<div id="wrapper">
  <h1 id="main-title">VPS Antazri.com</h1>

  <div>
    <div id="projects">
      <app-project class="project" [ngClass]="{'available-project': project.available, 'unavailable-project': !project.available}" 
      *ngFor="let project of projects" [name]="project.name" [date]="project.date" [description]="project.description" [url]="project.url" [imageFile]="project.imageFile"></app-project>
    </div>
  </div>
</div>
